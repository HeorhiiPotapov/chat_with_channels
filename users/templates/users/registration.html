{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h2>Sign up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
            <h4>Login page available <a href="{% url 'users:login' %}">here</a></h4>
        </div>
    </div>
</div>

{% endblock content %}
